<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sistema Biblioteca</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-ui-router.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/routeConfig.js"></script>
</head>
<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" ui-sref="home">Inicio</a>
            <a class="mdl-navigation__link" ui-sref="units">Unidades</a>
            <a class="mdl-navigation__link" ui-sref="students">Alunos</a>
            <a class="mdl-navigation__link" ui-sref="schedulings">Agendamento</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <ui-view></ui-view>
            </div>
        </main>
    </div>

    <script>
        $(document).ready(function() {
            $('.mdl-navigation__link').click(function() {
                $('.mdl-layout__drawer').removeClass('is-visible')
                $('.mdl-layout__obfuscator').removeClass('is-visible')
            })
        })
    </script>
</body>
</html>
